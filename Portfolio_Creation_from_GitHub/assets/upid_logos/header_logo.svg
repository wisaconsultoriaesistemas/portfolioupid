<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#104c68;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50a898;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Up text in blue-petrol -->
  <text x="20" y="50" font-family="'Arial Black', 'Helvetica Bold', sans-serif" font-size="36" font-weight="900" fill="#104c68">Up</text>
  
  <!-- iD text with gradient -->
  <text x="85" y="50" font-family="'Arial Black', 'Helvetica Bold', sans-serif" font-size="36" font-weight="900" fill="url(#brandGradient)">iD</text>
  
  <!-- Decorative element - small square accent -->
  <rect x="165" y="32" width="12" height="12" fill="#50a898" rx="2"/>
</svg>
